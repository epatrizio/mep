<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin />
    <meta name="theme-color" content="#157878" />
    <meta name="msapplication-navbutton-color" content="#157878" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" /> -->
    <title>{{ site.meta_title }}</title>
		<meta name="description" content="{{ site.meta_description }}" />
		<meta name="keywords" content="{{ site.meta_keywords }}" />
    {% seo %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
    </header>
    <main id="content" class="main-content" role="main">
      {{ content }}
      <footer class="site-footer">
        <span class="site-footer-credits">
            <i>
                Powered by Jekyll (cayman theme) on github pages
                <a href="{{ site.github.repository_url }}">&copy; 2023</a>
            </i>
        </span>
      </footer>
    </main>
  </body>
</html>
